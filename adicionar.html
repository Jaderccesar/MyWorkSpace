<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWorkSpace</title>
    <link rel="stylesheet" href="adicionar.css">
</head>
<body>
  <div class="form">
    <div class="title">Adicionar Tarefa</div>

    <div class="input-container ic1">
      <input placeholder="Titulo" type="text" class="input elementoFormulario titulo" id="campoTitulo" > 
    </div>

    <div class="input-container ic2">
        <textarea name="Descricao" id="campoDescricao" class="input elementoFormulario Descricao" placeholder="Descrição" minlength="10" maxlength="1000"></textarea>
    </div>
    <div class="input-container ic2">
      <input placeholder="Links" type="text" class="input elementoFormulario Links" id="campoLinks">
    </div>
    <div class="input-container ic2">
        <input placeholder="Data" type="date" class="input elementoFormulario Data" id="campoData">
      </div>
    
    <div class="input-container ic2">
      <input placeholder="Diário" type="text" class="input elementoFormulario Diario" id="campoDiario" > 
      
    </div>
    <button class="enviar" id="botaoAdicionar" type="text">Enviar</button>
  </div>
    <script src="adicionar.js"></script>
</body>
</html>
